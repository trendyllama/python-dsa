
name: Python application

on:
  - push
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv sync
    - name: build python 3.11
      run: |
        uv python pin 3.11
        uv sync
    - name: build python 3.12
      run: |
        uv python pin 3.12
        uv sync
    - name: build python 3.13
      run: |
        uv python pin 3.13
        uv sync


  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run:
        python -m pip install --upgrade pip
        uv sync
        uv python pin 3.12
    - name: Test with pytest
      run: |
        uv run pytest
    - name: lint with ruff
      run: |
        uv run ruff check
    - name: format with ruff
      run: |
        uv run ruff format --check --diff
